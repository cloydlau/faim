<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDN + ESM + Vue 3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css" />
</head>

<body>
  <div id="app">
    <fa-select v-model="value" :options="[1, 2, 3]"></fa-select>
  </div>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://cdn.jsdelivr.net/npm/vue/dist/vue.esm-browser.prod.js",
        "vue-demi": "https://cdn.jsdelivr.net/npm/vue-demi/lib/v3/index.mjs",
        "element-plus": "https://cdn.jsdelivr.net/npm/element-plus/es/index.mjs",
        "faim": "https://cdn.jsdelivr.net/npm/faim/dist/index.mjs"
      }
    }
  </script>
  <script type="module">
    import { createApp, ref } from 'vue'
    import ElementPlus from 'element-plus'
    import { FaSelect } from 'faim'

    createApp({
      data() {
        return {
          value: undefined,
        }
      },
    })
      .use(ElementPlus)
      .use(FaSelect)
      .mount('#app')
  </script>
</body>

</html>
